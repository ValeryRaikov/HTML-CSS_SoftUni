<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/pages/login-window-styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Welcome again!</h2>
        </header>

        <form action="#">
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="e.g. vraykov@gmail.com">
            </div>

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="8-16 characters" minlength="8" maxlength="16">
        </form>

        <div class="choice">
            <a href="../html/main-window.html">Cancel</a>
            <input type="submit" value="Sign up">
        </div>
    </div>
</body>

</html>
