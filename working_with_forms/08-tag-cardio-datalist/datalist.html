<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Tag Cardio: Datalist</title>
</head>

<body>
    <form action="#" method="get">
        <input list="browsers" name="browser-choices" id="browser-choices">

        <datalist id="browsers">
            <option>Edge</option>
            <option>Firefox</option>
            <option>Chrome</option>
            <option>Opera</option>
            <option>Safari</option>
        </datalist>
    </form>
</body>

</html>
