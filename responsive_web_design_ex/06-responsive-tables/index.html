<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <title>Responsive tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Jessie</th>
                <th>James</th>
                <th>Influencer and YouTuber</th>
            </tr>
            <tr>
                <th>Kevin</th>
                <th>Levrone</th>
                <th>Bodybuilder</th>
            </tr>
            <tr>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
